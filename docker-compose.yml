services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tu-booking-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD:-YourStrong@Passw0rd}", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  db-init:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tu-booking-db-init
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    networks:
      - mynetwork
    command: >
      /bin/bash -c "
        echo 'Waiting for SQL Server...';
        until /opt/mssql-tools/bin/sqlcmd -S db -U $$DB_USERNAME -P $$DB_PASSWORD -Q 'SELECT 1' >/dev/null 2>&1; do
          sleep 2;
        done;
        echo 'Creating database if not exists...';
        /opt/mssql-tools/bin/sqlcmd -S db -U $$DB_USERNAME -P $$DB_PASSWORD -i /docker-entrypoint-initdb.d/init-database.sql;
        echo 'Verifying database creation...';
        until /opt/mssql-tools/bin/sqlcmd -S db -U $$DB_USERNAME -P $$DB_PASSWORD -d myDB1 -Q 'SELECT 1' >/dev/null 2>&1; do
          echo 'Waiting for database myDB1 to be ready...';
          sleep 2;
        done;
        echo 'Database myDB1 is ready!';
      "
    restart: "no"

  backend:
    build:
      context: ./backend/TU_BookingSports
      dockerfile: Dockerfile
    container_name: tu-booking-backend
    env_file:
      - .env
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      - DB_URL=${DB_URL:-jdbc:sqlserver://db:1433;databaseName=myDB1;encrypt=true;trustServerCertificate=true;}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Asia/Bangkok
      - TZ=Asia/Bangkok
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8081:8081"
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  data-init:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tu-booking-data-init
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    networks:
      - mynetwork
    command: >
      /bin/bash -c "
        echo 'Waiting for backend to create tables...';
        sleep 10;
        echo 'Inserting initial data...';
        /opt/mssql-tools/bin/sqlcmd -S db -U $$DB_USERNAME -P $$DB_PASSWORD -d myDB1 -i /docker-entrypoint-initdb.d/init-data.sql;
        echo 'Initial data inserted successfully!';
      "
    restart: "no"

  frontend:
    build:
      context: ./frontend/tu-booking-sport
      dockerfile: Dockerfile
    container_name: tu-booking-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8081}
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    networks:
      - mynetwork

volumes:
  sqlserver-data:

networks:
  mynetwork: