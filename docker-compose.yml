services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tu-booking-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - mynetwork
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${DB_PASSWORD:-YourStrong@Passw0rd}", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  backend:
    build:
      context: ./backend/TU_BookingSports
      dockerfile: Dockerfile
    container_name: tu-booking-backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    # disabled healthcheck to avoid blocking db-init
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
    environment:
      - DB_URL=${DB_URL:-jdbc:sqlserver://db:1433;databaseName=myDB1;encrypt=true;trustServerCertificate=true;}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-3600000}
      - JAVA_TOOL_OPTIONS=-Duser.timezone=Asia/Bangkok
      - TZ=Asia/Bangkok
    ports:
      - "8081:8081"
    networks:
      - mynetwork

  db-init:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: tu-booking-db-init
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - DB_URL=${DB_URL:-jdbc:sqlserver://db:1433;databaseName=myDB1;encrypt=true;trustServerCertificate=true;}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
    networks:
      - mynetwork

  frontend:
    build:
      context: ./frontend/tu-booking-sport
      dockerfile: Dockerfile
    container_name: tu-booking-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8081}
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    networks:
      - mynetwork

volumes:
  sqlserver-data:

networks:
  mynetwork:
    external: true
