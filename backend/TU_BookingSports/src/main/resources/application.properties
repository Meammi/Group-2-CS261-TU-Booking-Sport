spring.application.name=TU_BookingSports
server.port=8081

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.hibernate.ddl-auto = update
JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

TUAPI configuration
tuapi.base-url=https://restapi.tu.ac.th/api/v1/auth/Ad
tuapi.application-key=${TUAPI_APPLICATION_KEY:}
Set to true ONLY for local dev to bypass SSL validation when TUAPI cert chain is not in JVM truststore.
tuapi.insecure=true

Prefer NVARCHAR only where annotated; do not force all String columns.
spring.jpa.properties.hibernate.use_nationalized_character_data=false